<div class="my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" name = "desc "[(ngModel)] ="title" id= "title" class="form-control" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="desc">
    </div>
   
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form></div>
