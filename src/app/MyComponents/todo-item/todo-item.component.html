<div class="my-3">
<h5 [ngClass] = "{'strike': !todo.active}">{{todo.title}}</h5>
<p>{{todo.desc}}</p>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exmapleCheck1">Mark as Done</label>
</div>
<button class="btn btn-danger btn-sm" (click) = "onClick(todo)">Delete</button></div>
